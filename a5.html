<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h1>caesar ciphar</h1>
<body>
    <script>
        let str = prompt("Enter the string");
        let shift = parseInt(prompt("Enter the shift"));
        let result = "";
        for(let i=0;i<str.length;i++){
            let c = str.charCodeAt(i);
            if(c>=65 && c<=90){
                result += String.fromCharCode((c+shift-65)%26 + 65);
            }
            else if(c>=97 && c<=122){
                result += String.fromCharCode((c+shift-97)%26 + 97);
            }
            else{
                result += str.charAt(i);
            }
        }

        alert("Result is " + result);
    </script>
</body>
</html>
