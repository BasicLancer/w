<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>no of visitors</h1>
    <div id="demo"></div>
</body>
<script>
    window.onload = function(){
        var count = localStorage.getItem('count');
        if(count){
            count = Number(count) + 1;
        }else{
            count = 1;
        }
        localStorage.setItem('count',count);
        document.getElementById('demo').innerHTML = "you have visited this page " + count + " times";
    }
</script>
</html>
