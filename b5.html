<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Flight and hotel booking</h1>
    <button onclick="bookFlight()">book</button>
    <div id="result"></div>
</body>
    <script>
       function bookFlight() {
  return new Promise((resolve, reject) => {
  
    setTimeout(() => {
      var isFlightAvailable = prompt("Is flight available?(yes/no)");

      if (isFlightAvailable == "yes") {
        console.log("Flight booked successfully.");
        resolve();
      } else {
        console.log("Flight booking failed.");
        reject();
      }
    }, 2000); 
  });
}

function bookHotel() {
  return new Promise((resolve, reject) => {
   
    setTimeout(() => {
      let res = prompt("Is fight booked? (yes/no)")
        if(res == "yes"){
            console.log("Hotel booked successfully.");
            resolve();
        }
        else{
            reject();
        }
    }, 1500); 
  });
}

bookFlight()
  .then(() => bookHotel())
  .then(() => {
    console.log("Booking process completed.");
  })
  .catch(() => {
    console.log("Booking process failed.");
  });

    </script>
</html>
