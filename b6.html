<script>
    const covertWeight = () =>{
        const weight = parseFloat(prompt("Enter weight in kg"));
        const weightInPounds = weight*2.20462;
        if(weightInPounds>100){
            alert("Overweight");
        }
        else if(weightInPounds<100){
            alert("Underweight");
        }
        else{
            alert("Normal");
        }
    }
    covertWeight();
