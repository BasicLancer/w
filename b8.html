<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const email = prompt("Enter your email");
        const regex = /^ a-z0-9]+@[a-z]+\.[a-z]{2,3} $/
        if(regex.test(email)){
            alert("Valid email");
        }
        else{
            alert("Invalid email");
        }
    </script>
</body>
</html>
